{% extends "base.html" %}
{% load static %}

{% block my_pageTitle %}My Blog{% endblock %}

 {% block cssfiles %}
 

<link rel="stylesheet" href="{% static "blog/post-detail.css" %}"/>
 

 {% endblock %}
{% block content %}
<section id ="summary">
    <h2>{{ post.title }}</h2>

    <article>
        <img alt="{{ post.title }}" src="{% static "blog/images/"|add:post.image %}"/>
        <address>{{ post.author }}</address>
        <div>
            last Update on  <time>{{post.date|date:"d M Y"}}</time>
        </div>

    </article>
</section>
<main>    
       {{post.content|linebreaks}}

</main>
{% endblock %}
