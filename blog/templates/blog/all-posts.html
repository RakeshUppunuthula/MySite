{% extends "base.html" %} 
{% load static %}

{% block my_pageTitle %}My Blog{% endblock %}

 {% block cssfiles %}
 <link href="{% static "blog/post.css" %}" rel="stylesheet">
 <link href="{% static "blog/all-posts.css" %}" rel="stylesheet">

</link>

 {% endblock %}
{% block content %}
<section id="all-posts" >

<h2>my collected posts</h2>
<ul>
    {% for post in all_posts %}
        {% include "blog/includes/post.html" %}
    {% endfor %}
</ul>
</section>
{% endblock %}
